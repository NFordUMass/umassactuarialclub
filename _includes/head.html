<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <!-- Google Analytics -->
  {% include google-analytics.html %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}
  <!-- favicon code?? not working!! -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.baseurl }}/favicon_package_v0.16/apple-touch-icon.png?">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.github.baseurl }}/favicon_package_v0.16/favicon-32x32.png?">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.github.baseurl }}/favicon_package_v0.16/favicon-16x16.png?">
  <link rel="manifest" href="{{ site.github.baseurl }}/favicon_package_v0.16/site.webmanifest?">
  <link rel="mask-icon" href="{{ site.github.baseurl }}/favicon_package_v0.16/safari-pinned-tab.svg?" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
